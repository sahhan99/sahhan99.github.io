<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- استدعاء خطوط السيادة: Cairo للعربية و Orbitron للأرقام -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

    <title>بروتوكول سحّان | X99</title>

    <style>
      /* إعدادات أولية لضمان الفخامة قبل تحميل التطبيق */
      body {
        background-color: #050505; /* سواد حالك */
        margin: 0;
        padding: 0;
        overflow: hidden; /* منع التمرير أثناء التحميل */
        font-family: 'Cairo', sans-serif;
      }

      /* تصميم شاشة التحميل الابتدائية */
      #sahhan-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      }

      /* حلقة الرادار الذهبية */
      .radar-ring {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 215, 0, 0.1);
        border-top: 4px solid #FFD700; /* Nano Banana Gold */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }

      .loading-text {
        margin-top: 20px;
        color: #FFD700;
        font-size: 1.2rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: pulse 1.5s infinite ease-in-out;
        font-family: 'Orbitron', sans-serif; /* للأرقام والنصوص التقنية */
      }

      .sub-text {
        color: #444;
        font-size: 0.8rem;
        margin-top: 5px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; text-shadow: 0 0 10px #FFD700; }
        100% { opacity: 0.5; }
      }
    </style>
  </head>
  
  <body>
    <div id="root">
      <!-- هذا العنصر سيظهر فقط قبل أن يعمل React -->
      <!-- بمجرد عمل النظام، سيتم استبدال هذا القسم بالتطبيق الفعلي -->
      <div id="sahhan-preloader">
        <div class="radar-ring"></div>
        <div class="loading-text">SAHHAN SYSTEM X99</div>
        <div class="sub-text">جاري الاتصال بالنواة المركزية...</div>
      </div>
    </div>
    
    <!-- استدعاء السكربت الرئيسي -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
